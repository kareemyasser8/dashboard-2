<div class="options-pop-container">
  <div class="pop-title">View Properties:</div>
  <div class="divider"></div>
  <div class="select-boxes" >
    <div class="box" *ngFor="let option of options">
      <div class="container">

        <input id="{{option.text}}" type="checkbox" [checked]="option.checked" value="{{option.text}}"/>
        <label for="{{option.text}}">{{option.text}}</label>
        <!-- <span class="checkmark"></span> -->

      </div>
    </div>
  </div>
</div>
